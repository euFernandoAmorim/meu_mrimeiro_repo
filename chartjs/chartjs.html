<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o Chart JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
      </div>

      <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
      </div>

      <!-- <div>
        <canvas id="myChart3" style="position: relative; height:40vh; width:40vw"></canvas>
      </div> -->
</body>

<script>

    const grafico = document.getElementById('myChart');
  
    new Chart(grafico, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          backgroundColor: 'rgb(236, 58, 58)',
          data: [20, 23, 27, 24, 22, 22],
          borderWidth: 1
        },{
          label: 'Úmidade Média',
          backgroundColor: 'rgb(58, 153, 236)',
          data: [90, 87, 95, 85, 87, 83],
          borderWidth: 1
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });


    const grafico2 = document.getElementById('myChart2');

    new Chart(grafico2, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          backgroundColor: 'rgb(236, 58, 58)',
          borderColor: 'rgb(236, 58, 58)',
          data: [30, 27, 24, 20, 17, 23],
          borderWidth: 1
        },{
          label: 'Úmidade',
          backgroundColor: 'rgb(58, 153, 236)',
          borderColor: 'rgb(58, 153, 236)',
          data: [80, 83, 87, 86, 82, 83],
          borderWidth: 1
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
